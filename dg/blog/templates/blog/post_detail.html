{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
{% else %}
    <a class="btn btn-default" href="http://127.0.0.1:8000/posts/{{ post.pk }}/publish">Publish</a>
{% endif %}
		{% if user.is_authenticated %}
		<a class="btn btn-default" href="http://127.0.0.1:8000/posts/{{ post.pk }}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
		<a class="btn btn-default" href="http://127.0.0.1:8000/posts/{{ post.pk }}/remove"><span class="glyphicon glyphicon-remove"></span></a>
		{% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
