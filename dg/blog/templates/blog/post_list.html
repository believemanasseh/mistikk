{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
	<div class="post">
		<div class="date">
			{{ post.published_date }}
		</div>
		<h2><a href="https://127.0.0.1:8000/posts/{{ post.pk }}">{{ post.title }}</a></h2>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endfor %}
{% endblock %}
