{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
	<div class="post">
		<div class="date">
			{{ post.published_date }}
		</div>
		<div class="post_body">
		<h2><a href="http://127.0.0.1:8000/posts/{{ post.pk }}">{{ post.title }}</a></h2>
		<p>{{ post.text|safe|truncatewords:"40"|linebreaks }}</p>
		</div>
		<a href="http://127.0.0.1:8000/posts/{{ post.pk }}">read more</a>
	</div>
{% endfor %}
{% endblock %}
