{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
		<title>Mis-tikkal</title>
	</head>

	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper" class="fade-in">

			<!-- Intro -->
			<div id="intro">
				<h1>Hi,<br />
				Welcome to my Blog</h1>
				<p>...to satisfy your intellectual appetite</p>
				<ul class="actions">
					<li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
				</ul>
			</div>

			<!-- Header -->
			<header id="header">
				<a class="logo">Feed Your Soul</a>
			</header>

			<!-- Nav -->
			<nav id="nav">
				<ul class="links">
					<li class="active"><a href="{% url 'blog:post_list' %}">Articles</a></li>
					<li><a href="{% url 'blog:post_contact' %}">Contact</a></li>
				</ul>
				<ul class="icons">
					<li><a href="https://twitter.com/___manasseh" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="https://linkedin.com/in/believemanasseh" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
				</ul>
			</nav>

			<div id="main">
  				 	{% block content %}
   					 {% endblock %}

        		<!-- Footer -->
				<footer>
					<div class="pagination">
						<!--<a href="#" class="previous">Prev</a>-->
						<a href="#" class="page active">1</a>
						<a href="#" class="page">2</a>
						<a href="#" class="page">3</a>
						<span class="extra">&hellip; </span>
						<a href="#" class="page">8</a>
						<a href="#" class="page">9</a>
						<a href="#" class="page">10</a>
						<a href="#" class="next">Next</a>
					</div>
				</footer>

			</div>


			<!-- Copyright -->
			<div id="copyright">
				<ul><li>&copy; 2018</li></ul>
			</div>

		</div>

		<!-- Scripts -->
		<script src="/static/assets/js/jquery.min.js"></script>
		<script src="/static/assets/js/jquery.scrollex.min.js"></script>
		<script src="/static/assets/js/jquery.scrolly.min.js"></script>
		<script src="/static/assets/js/browser.min.js"></script>
		<script src="/static/assets/js/breakpoints.min.js"></script>
		<script src="/static/assets/js/util.js"></script>
		<script src="/static/assets/js/main.js"></script>
	</body>
</html>
